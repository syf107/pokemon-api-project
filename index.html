<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokemon API Projects</title>
  </head>
  <body>
    <main class="pokemon-list-details container">
      <div class="title-pokemon-list">
        <section class="header-section">
          <div class="header-title">
            <div class="header-title--pikachu"></div>
            <img
              class="header-title--image"
              src="assets/International_PokÃ©mon_logo.svg"
              alt="Pokemon logo"
            />
          </div>
          <h1 class="header-title--subtitle">Pokemon API Projects</h1>
        </section>

        <section class="pokemon-log">
          <h2 class="pokemon-log--title">Pokemon Logbook</h2>
          <div class="pokemon-log--search">
            <span>Search your pokemon here: </span>
            <input class="search-box" type="text" placeholder="Kyogre" />
            <button class="search-button">Submit</button>
          </div>
          <ul class="pokemon-log--group"></ul>
        </section>
      </div>

      <section class="pokemon-details">
        <h2>Pokemon Details</h2>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
